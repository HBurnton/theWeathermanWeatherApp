<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weather Man</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <main class="container"></main>
        <div class="row">
            <div class="col-3 p-3 ms-2 d-flex flex-column">
                <h1>Weather Dashboard</h1>

                <label for="cityName">Please Enter A City Name</label>
                <form>
                    <input type="text" name="cityName" id="cityName">
                    <button type="button" class="btn btn-primary" id="submitButton">Show Me The Weather</button>
                </form>
            </div>
            <div class="col-8 d-flex flex-column">
                <div class="d-flex" id="currentWeatherContainer">
                </div>
                <h2>5-Day Forecast</h2>
                <div class="d-flex justify-content-around flex-wrap m-3" id="cardContainer">
                </div>
            </div>
        </div>
</main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./assets/scripts/script.js"></script>
</body>
</html>
